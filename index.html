<!DOCTYPE html><html lang="es" class="no-js"><head><title>Portafolio</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="Portafolio de Alejandro Arroyo Duque, hecho con AngularJS Material"><meta name="keywords" content="portafolio, alejandro, arroyo, duque, portfolio"><meta name="author" content="Alejandro Arroyo Duque"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="shortcut icon" href="./src/images/favicon.ico"><link rel="apple-touch-icon" href="./src/images/favicon.jpg" sizes="128x128"><link rel="stylesheet" href="main.min.css"></head><body ng-app="starterApp" layout="column" class="fade-in fade1" ng-controller="AppCtrl"><md-toolbar ng-cloak class="fade-in fade1"><div class="menutabs-container" hide show-gt-md><md-tabs md-selected="selectedIndex"><md-tab ng-repeat="tab in paths | orderBy:'index'"><span class="tabs-option-icon {{tab.icon}}"></span>{{tab.text}}</md-tab></md-tabs></div><span class="{{toolbarIcon}} toolbar-icon" hide-gt-md><span class="visuallyhidden">{{paths[selectedIndex].text}}</span></span> <button ng-click="toggleSidenav('left')" hide-gt-md class="menuBtn"><span class="visuallyhidden">Menú</span></button> <span class="music-controller"><md-button aria-label="Reproducir música" ng-click="isPlaying = !isPlaying;" alex-audio-control><audio id="portfolioTheme" loop src="./src/audio/fez-beacon.mp3" aria-hidden="true"></audio><span class="icon-note-beamed" ng-class="{'icon-note-beamed': !isPlaying, 'icon-pause-1': isPlaying}"></span></md-button></span> <span class="wave fade-in fade1" ng-if="isPlaying"><div id="preloader_1"><span></span> <span></span> <span></span> <span></span> <span></span></div></span></md-toolbar><md-sidenav ng-cloak class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-close="$media('gt-sm')"><md-toolbar class="sidemenu-head md-default-theme md-hue-2 menu-background"><h1 class="visuallyhidden md-toolbar-tools"><span>Menú</span></h1></md-toolbar><md-content><md-list><md-item ng-repeat="item in paths | orderBy:'index'"><md-item-content><md-button ng-click="toggleSidenav('left')" ng-href="#/{{item.path}}"><p><span class="{{item.icon}} menu-option-icon"></span>{{item.text}}</p></md-button></md-item-content><md-divider></md-divider></md-item></md-list></md-content></md-sidenav><md-content ng-cloak><md-button class="md-fab cv-button" aria-label="Curriculum Vitae" ng-click="openCV()"><span class="icon-doc-text-inv"></span></md-button><ng-view></ng-view></md-content><audio aria-hidden="true" id="secret" src="./src/audio/zelda.mp3"></audio><script src="src/js/lib.min.js"></script><script src="src/js/scripts.min.js"></script></body></html>
